<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the width of the page to the width of the device being used. -->
    <title>Moonsighting App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap CSS from the CDN -->
    <style>
        #map {                  /* Always set the map height explicitly to define the size of the div element that contains the map. */
          height: 100%; 
        }
        html, body {            /* Makes the page fill the window. */
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
    
</head>

<body>
<main>
    
    <header ><i class="fas fa-map-marked-alt"></i> Moonsighting App</header>
    <form id="form"   action="scripts/app.js" method="GET">
        <div class="inputBox">
            <label for="location">Please enter your location here:</label>
            <input type="text" name="location" id="locationInput" placeholder="Enter your address....">
            <button type="submit" class="btn btn-Success">Submit!</button>
        </div>
    </form>  
</main>


<section class="container" id="mainContainer"> <!-- This is where all the cards with their images will go. -->
    <div class="card" style="width: 18rem;">
        <img src="images/No_image_3x4.svg.png" class="card-img-top" alt="No Image Available">
        <div class="card-body">
          <h5 class="card-title">Name</h5>
          <h6 class="card-subtitle mb-2 text-muted">Location</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go here!</a>
        </div>
    </div>
      
      
</section>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<!-- Bootstrap JS from their CDN -->
<script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
<script src="https://kit.fontawesome.com/3f9fcc8d29.js" crossorigin="anonymous"></script>
<script src="scripts/app.js" defer></script>
</body>
</html>
